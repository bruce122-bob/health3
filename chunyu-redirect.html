<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到春雨医生</title>
    <style>
        /* 复用相同的样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #c2e9fb, #e6f3ff);
            font-family: Arial, sans-serif;
        }

        /* 其他样式保持相同，只修改颜色主题 */
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        /* ... 其他样式相同 ... */

        .redirect-btn {
            background: #4a90e2;
        }

        .redirect-btn:hover {
            background: #357abd;
        }

        .loading-progress {
            background: #4a90e2;
        }

        .feature-title {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="chunyu-logo.png" alt="春雨医生" class="platform-logo">
        <h1>正在为您跳转到春雨医生</h1>
        <p class="description">春雨医生是专业的在线问诊平台，为您提供24小时在线心理咨询服务</p>
        
        <div class="platform-features">
            <div class="feature">
                <div class="feature-icon">👨‍⚕️</div>
                <div class="feature-title">专业医师</div>
                <div class="feature-desc">三甲医院专家在线问诊</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⏰</div>
                <div class="feature-title">24小时服务</div>
                <div class="feature-desc">随时随地在线咨询</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-title">便捷问诊</div>
                <div class="feature-desc">手机APP轻松咨询</div>
            </div>
        </div>

        <a href="https://www.chunyuyisheng.com/pc/doctors/?diagnosis=心理咨询" class="redirect-btn">立即前往</a>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="timer">页面将在 <span id="countdown">3</span> 秒后自动跳转</p>
    </div>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://www.chunyuyisheng.com/pc/doctors/?diagnosis=心理咨询';
            }
        }, 1000);
    </script>
</body>
</html>
