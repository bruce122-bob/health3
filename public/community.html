<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交流社区 - 她安计划</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- 先加载 auth.js 进行 Firebase 初始化 -->
    <script src="auth.js"></script>
</head>
<body>
    <header>
        <h1>交流社区</h1>
        <a href="index.html" class="back-btn">返回主页</a>
        <div class="auth-container">
            <div class="auth-buttons" style="display: flex;">
                <button onclick="document.getElementById('loginModal').style.display='block'" class="login-btn">登录</button>
                <button onclick="document.getElementById('registerModal').style.display='block'" class="register-btn">注册</button>
            </div>
            <div class="user-info" style="display: none;">
                <span class="user-email"></span>
                <button onclick="logoutUser()">退出</button>
            </div>
        </div>
    </header>

    <div class="community-container">
        <div class="community-header">
            <div class="stats">
                <span class="online-users">在线用户：<span id="onlineCount">0</span></span>
                <span class="total-messages">总发言数：<span id="messageCount">0</span></span>
            </div>
            <div class="search-container">
                <input type="text" id="messageSearch" placeholder="搜索消息..." class="search-input">
            </div>
            <div class="message-tabs">
                <button class="tab-btn active" data-tab="all">全部消息</button>
                <button class="tab-btn" data-tab="mine">我的消息</button>
                <button class="tab-btn" data-tab="hot">热门消息</button>
            </div>
        </div>

        <div class="message-list" id="messageList">
            <!-- 消息将通过 JavaScript 动态添加 -->
        </div>

        <div class="message-form-container">
            <form id="messageForm" class="message-form">
                <textarea 
                    id="messageText" 
                    placeholder="分享你的想法..." 
                    maxlength="500" 
                    required
                ></textarea>
                <div class="form-footer">
                    <span class="char-count">0/500</span>
                    <button type="submit">发送</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="邮箱" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <div class="form-error" id="loginError"></div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>注册</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="邮箱" required>
                <input type="password" id="registerPassword" placeholder="密码（至少6位）" required minlength="6">
                <div class="form-error" id="registerError"></div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <script src="community.js"></script>
</body>
</html>
